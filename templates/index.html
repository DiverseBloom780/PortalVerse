<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalVerse - Multi-Platform Toy Pad Emulator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PortalVerse</h1>
            <p>Multi-Platform Toy Pad Emulator</p>
        </header>

        <main>
            <!-- Status Section -->
            <section class="status-section">
                <h2>Portal Status</h2>
                <div id="status-container" class="portal-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Portal Controls Section -->
            <section class="controls-section">
                <h2>Portal Controls</h2>
                <div id="controls-container" class="controls-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 PortalVerse - Offline Toy Pad Emulator for Raspberry Pi Zero</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
